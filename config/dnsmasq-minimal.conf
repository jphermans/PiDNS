# PiDNS minimal dnsmasq configuration
# For environments where dnsmasq has startup issues

# Basic DNS configuration
port=53
user=dnsmasq
group=dnsmasq

# Listen only on localhost
listen-address=127.0.0.1

# No DHCP - DNS only
no-dhcp-interface=

# Basic DNS forwarding
server=8.8.8.8
server=8.8.4.4

# Minimal cache
cache-size=100

# No logging to avoid issues
no-log-queries
no-log-dhcp

# No special features
domain-needed
bogus-priv
no-resolv
no-hosts
no-poll

# Run in foreground (useful for debugging)
# no-daemon
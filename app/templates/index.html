<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/favicon.png') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>{{ title }}</h1>
            <div class="header-controls">
                <button id="refresh-btn" class="btn btn-primary">Refresh</button>
                <button id="screenshot-btn" class="btn btn-secondary">Take Screenshot</button>
                <span id="last-update" class="last-update">Loading...</span>
            </div>
        </header>

        <div class="stats-grid">
            <div class="stat-card">
                <h3>Total Devices</h3>
                <div class="stat-value" id="total-devices">0</div>
            </div>
            <div class="stat-card">
                <h3>Active Devices</h3>
                <div class="stat-value" id="active-devices">0</div>
            </div>
            <div class="stat-card">
                <h3>Network Status</h3>
                <div class="stat-value" id="network-status">Checking...</div>
            </div>
            <div class="stat-card">
                <h3>Pi Model</h3>
                <div class="stat-value" id="pi-model">Detecting...</div>
            </div>
        </div>

        <div class="devices-section">
            <h2>Connected Devices</h2>
            <div id="devices-container">
                <div class="loading">Loading devices...</div>
            </div>
        </div>

        <div id="screenshot-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Screenshot Captured</h3>
                    <button class="close-btn" id="close-screenshot">&times;</button>
                </div>
                <div class="modal-body">
                    <img id="screenshot-image" src="" alt="Dashboard Screenshot">
                    <div class="screenshot-actions">
                        <button id="download-screenshot" class="btn btn-primary">Download</button>
                        <button id="new-screenshot" class="btn btn-secondary">New Screenshot</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</body>
</html>
